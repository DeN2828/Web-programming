<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <!-- <link rel="stylesheet" href="api.css"> -->
    <style>
        .body {
            margin: 0;
            padding: 0;
        }

        .row {
            width: 200px;
            background: #fe4164;
            border-radius: 30px;
        }

        .container1 {
            display: flex;
            justify-content: flex-start;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="body">
        <div class="container">
            <div class="col-6" id="source"></div>
            <div class="col-6" id="result"></div>
        </div>
    </div>

    <script>
        const API_USERS = 'https://jsonplaceholder.typicode.com/users';
const API_USERS_ID = 'https://jsonplaceholder.typicode.com/todos?userId=';

class ApplicationProgrammingInterface
{
    constructor(sourceid = 'source', resultid = 'result')
    {
        this.source = document.querySelector(`#${sourceid}`);
        this.result = document.querySelector(`#${resultid}`);

    }

    getUsers()
    {
        fetch(API_USERS)
        .then(response => response.json())
        .then(json => this.renderUsers(json))
    }


    renderUsers(users)
    {
        let template = '<table class="table table-dark table-striped-columns">';

        users.forEach(item => {
            template += `
            <tr>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.username}</td>
                <td>${item.email}</td>
                <td>${item.phone}</td>
            </tr>
            `
        });
        template += '</table>';
        this.source.innerHTML = template;
    }

    getUsersTodo(id)
    {
        fetch('https://jsonplaceholder.typicode.com/todos?userId='+id)
        .then(response => response.json())
        .then(json => this.findUsers(json))
    }

    findUsers(users)
    {
        let template = '<table class="table table-dark table-striped-columns">';
        console.log(users);
        users.forEach(item => {
            template += `
            <tr class="table-success">
                <td>${item.userId}</td>
                <td>${item.id}</td>
                <td>${item.title}</td>
                <td>${item.completed}</td>
            </tr>
            `
        });
        template += '</table>';
        this.result.innerHTML = template;
    }
}

const api = new ApplicationProgrammingInterface();
api.getUsers();

//Вводіть id для перевірки інформації по юзеру
api.getUsersTodo(1);

    </script>
    <!-- <script src="api.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>

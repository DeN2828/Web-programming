<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    let arr = [
        [21, 4, 'a', 1],
        [3, 'as', 5, 'b', 15, 19, -9, 'ccc', 93],
        ['b', 2, 6, 4, 12, 33, 55, 77, 'dear'],
        [1, 1, 1, 5, 0],
        [-66, -21, 1, 'fr', null, {}, [], 0],
        [11, 22, 33, 44, 55, 66, 77, 88, 99, 0]
    ];

    function isNumeric(value) {
        return !isNaN(value) && typeof value === 'number';
    }

    function FindMinAvarageLine() {

        for (let i = 0; i < arr.length; i++) {
            let max = -Infinity;
            let avarageline = 0;
            let count = 0;

            for (let j = 0; j < arr[i].length; j++) {
                if (isNumeric(arr[i][j])) {
                    count++;
                    avarageline += arr[i][j];
                    if (arr[i][j] > max) {
                        max = arr[i][j];
                    }
                }
            }

            console.log(`Максимальне значення в стовбці ${i + 1} = ${max}`);
            console.log(`Середне значення в стовбці ${i + 1} = ${avarageline/count}`)
            count = 0;
            avarageline = 0;
        }
    }

    function FindMaxAvarageColumn()
    {
        for (let j = 0; j < arr[0].length; j++) {
            let min = Infinity;
            let avarageline = 0;
            let count = 0;

            for (let i = 0; i < arr.length; i++) {

                if (isNumeric(arr[i][j])) 
                {
                    count++;
                    avarageline += arr[i][j];

                    if (arr[i][j] < min) 
                    {
                        min = arr[i][j];
                    }
                }
            }

            console.log(`Мінімальне значення в стовбці ${j + 1} = ${min}`);
            console.log(`Середне значення в стовбці ${j + 1} = ${avarageline/count}`)
            count = 0;
            avarageline = 0;
        }
    }

    function ArraySum()
    {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) 
        {
            for (let j = 0; j < arr[i].length; j++)
            {
                if (isNumeric(arr[i][j])) 
                { 
                    sum+=arr[i][j];
                }
            }
        }
        console.log(`Арифметична сумма = ${sum}`);
    }


    FindMinAvarageLine();
    console.log('------------------------------');
    FindMaxAvarageColumn();
    console.log('------------------------------');
    ArraySum(); 


    </script>
</head>

</html>
